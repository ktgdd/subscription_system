spring.application.name=subscription-test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Test Redis Configuration (embedded or mock)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Test Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# JWT Configuration for Testing
app.jwt.secret=test-secret-key-for-testing-only
app.jwt.debug-mode=true
app.jwt.debug-skip-expiry-validation=true

# Disable scheduling in tests
spring.task.scheduling.enabled=false

